version: '3.7'

volumes:
  infinispan-data:
  mysql-data:

networks:
  mynetwork:
    driver: bridge
    external: true    #created the external docker network using command "docker network create mynetwork" so Site-A(LON) and Site-B(NYC) can communicate with each other

services:
  # mysql:
  #   image: mysql:8.0
  #   environment:
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: cluster-information
  #     MYSQL_USER: keycloak
  #     MYSQL_PASSWORD: root@123
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #   networks:
  #     - mynetwork

  keycloak:
    image: keycloak/keycloak:21.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      # KEYCLOAK_HOSTNAME: myapp.com
      # KC_HOSTNAME: myapp.com
      KC_HOSTNAME: localhost
      PROXY_ADDRESS_FORWARDING: "true"
    ports:
      - "8091:8080"
      - "443:443"
    depends_on:
      - infinispan-server-nyc-1
      - infinispan-server-nyc-2
    volumes:
      - ./keyclock-NYC/cache-ispn.xml:/opt/keycloak/conf/cache-ispn.xml
      - ./keyclock-NYC/keycloak.conf:/opt/keycloak/conf/keycloak.conf
      - ./keyclock-NYC/keycloak.crt:/opt/keycloak/conf/keycloak.crt
      - ./keyclock-NYC/keycloak.key:/opt/keycloak/conf/keycloak.key
      - ./keyclock-NYC/hosts:/etc/hosts
    networks:
      - mynetwork
    entrypoint: ["/opt/keycloak/bin/kc.sh","start"]
# below infinispan server is for cross-site connection with keycloak
  infinispan-server-nyc-1:
    image: quay.io/infinispan/server:15.0
    ports:
      - "31222:11222"
    container_name: ispn-nyc-1
    environment:
      USER: admin
      PASS: password
    volumes:
      - ./ispn-NYC/infinispan-xsite.xml:/opt/infinispan/server/conf/infinispan-xsite.xml
      - ./ispn-NYC/org.keycloak.keycloak-model-infinispan-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-model-infinispan-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-common-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-common-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-core-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-core-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-server-spi-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-server-spi-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-server-spi-private-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-server-spi-private-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-services-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-services-21.0.2.jar
      - ./ispn-NYC/mysql-connector-j-8.0.31.jar:/opt/infinispan/boot/mysql-connector-j-8.0.31.jar
    networks:
      - mynetwork
    command: -c infinispan-xsite.xml -Dinfinispan.site.name=NYC -Djgroups.mcast_port=46666

  infinispan-server-nyc-2:
    image: quay.io/infinispan/server:15.0
    ports:
      - "31223:11222"
    container_name: ispn-nyc-2
    environment:
      USER: admin
      PASS: password
    volumes:
      - ./ispn-NYC/infinispan-xsite.xml:/opt/infinispan/server/conf/infinispan-xsite.xml
      - ./ispn-NYC/org.keycloak.keycloak-model-infinispan-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-model-infinispan-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-common-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-common-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-core-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-core-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-server-spi-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-server-spi-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-server-spi-private-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-server-spi-private-21.0.2.jar
      - ./ispn-NYC/org.keycloak.keycloak-services-21.0.2.jar:/opt/infinispan/server/lib/org.keycloak.keycloak-services-21.0.2.jar
      - ./ispn-NYC/mysql-connector-j-8.0.31.jar:/opt/infinispan/boot/mysql-connector-j-8.0.31.jar
    networks:
      - mynetwork
    command: -c infinispan-xsite.xml -Dinfinispan.site.name=NYC -Djgroups.mcast_port=46666




